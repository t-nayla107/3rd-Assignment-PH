<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Rinterio</title>
  </head>
  <body class="max-w-[1440px] mx-auto my-10">
    <section>
      <div
        class="bg-gradient-to-r from-[rgba(255, 255, 255, 1)] to-[rgba(255, 255, 255, 0)]"
      >
        <nav class="grid grid-cols-3 gap-2">
          <div class="flex gap-3">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-8 p-2 rounded-2xl bg-lime-300"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25"
              />
            </svg>
            <h3 class="text-2xl font-bold">Rinterio</h3>
          </div>
          <div class="text-base text-gray-600">
            <a href="#" class="font-bold px-5">Home</a>
            <a href="#" class="px-5">Services</a>
            <a href="#" class="px-5">Portfolio</a>
            <a href="#" class="px-5">Blogs</a>
            <a href="#" class="px-5">Contact</a>
          </div>
          <div class="flex flex-row gap-2 ml-5">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-8 bg-gray-200 rounded-2xl p-2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-8 bg-gray-200 rounded-2xl p-2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
              />
            </svg>
            <button
              class="bg-lime-300 green- rounded-full flex flex-row gap-2 p-3 font-bold top-2"
            >
              Book Consult
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-8 p-2 rounded-2xl bg-black text-white"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25"
                />
              </svg>
            </button>
          </div>
        </nav>

        <!--banner-->
        <div class="flex flex-col items-center text-center">
          <img class="p-6" src="/assets/banner (1).png" alt="" />
          <h1 class="font-[700] text-6xl p-5">
            A barn house of this design has a striking appearance
          </h1>
          <p class="text-lg text-gray-600 px-44 py-4">
            The barn house captivates with its blend of rustic charm and modern
            sophistication, featuring weathered wood, sleek metal accents, and
            large windows that flood the space with natural light.
          </p>
          <button
            class="flex flex-row gap-2 rounded-full bg-lime-200 p-3 font-bold items-center"
          >
            View Details
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-8 p-2 rounded-2xl bg-lime-300"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25"
              />
            </svg>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
